<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>LOGIN | Sentinela</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/sessao.js"></script>
</head>
<body>
    <header id="header" class="login">
        <div class="container">
            <section class="logo" onclick="scrollToHome()">
                <a href="index.html">
                <h1 id="tituloOculto">Sentinela</h1>
                </a>
            </section>
            <section class="menu-desk">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="simulador.html">Simulador</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    <section class="tela-login">
        <div class="container">
            <div class="corpo-login">
                <div class="imagem-login">
                    <h1>Login</h1>
                    <p>Acesse sua Conta <span>Desfrute dos Benefícios Através da Dashboard</span></p>
                    <img src="assets/logo_right.jpg">
                    <button onclick="entrar()">Entrar</button>
                    <a href="cadastro.html">Não tem Login? Cadastre-se Aqui</a>
                </div>
                <div class="texto-login">
                    <h1>Informações</h1>

                    <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
                    <label>Email</label>
                    <input type="text" id="email_input">
                    <i></i>
                    <label>Senha</label>
                    <input type="password" id="senha_input">
                    <i></i>
                    <div id="div_aguardar" class="loading-div">
                </div>
                    <div id="div_erros_login"></div>
                    
                    
                </div>
            </div>
        </div>
    </section>
</body>

<script>
     function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_USUARIO = json.id;
                   

                    if(sessionStorage.ID_USUARIO==1){
                        setTimeout(function () {
                        window.location = "./dashboard/n3.html";
                    }, 1000); // apenas para exibir o loading
                    } else{
                        setTimeout(function () {
                        window.location = "./dashboard/index.html";
                    }, 1000); // apenas para exibir o loading

                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
</html>
