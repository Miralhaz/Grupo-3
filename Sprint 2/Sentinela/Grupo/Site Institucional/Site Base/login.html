<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>LOGIN | Sentinela</title>
    <link rel="stylesheet" href="../Site Base/CSS/styleSimulador.css">
    <script src="../Site Base/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
          <h1>Sentinela</h1>
          <ul class="navbar">
              <li >
                <a href="index.html">Inicial</a>
              </li>
              <li>
                <a href="simulador.html">Simulador</a>
              </li>
              <li>|</li>
              <li>
                <a class="agora" href="#">Login</a>
              </li>
              <li>
                <a href="cadastro.html">Cadastro</a>
              </li>
            </ul>
        </div>
      </header>
    <section class="tela-login">
        <div class="container">
            <div class="corpo-login">
                <div class="imagem-login">
                    <h1>Login</h1>
                    <p>Acesse sua Conta <span>Desfrute dos Benefícios Através da Dashboard</span></p>
                    <img src="../Site Base/imgs//logo_right.jpg">
                    <button onclick="logarUsuario()">Entrar</button>
                    <a style="text-decoration: none;"  href="cadastro.html">Não tem Login? Cadastre-se Aqui</a>
                </div>
                <div class="texto-login">
                    <h1>Informações</h1>
                    <label>Email</label>
                    <input type="text" id="ipt_email_login">
                    <i></i><div id="div_preencha_email" style="color: red; font-weight:bold; font-size: 13px;"></div></i>
                    <label>Senha</label>
                    <input type="password" id="ipt_senha_login">
                    <i></i><div id="div_preencha_senha" style="color: red; font-weight:bold;font-size: 13px;"></div></i>
                    <label>Confirmar Senha</label>
                    <input type="password" id="ipt_confirma_login">
                    <i><div id="div_preencha_confirma_senha" style="color: red; font-weight:bold;font-size: 13px;"></div></i>
                    <br>
                    <div id="div_erro_logar"></div>
                    <div id="div_login_feito" style="color:rgb(73, 210, 73); font-weight: bold; font-size: 16px;"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
